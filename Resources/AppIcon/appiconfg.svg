<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- PPC (Powered Parachute) front view - chute up, white on transparent -->

  <!-- Parachute Canopy - curved rectangle with cells -->
  <path d="M 78,60 C 78,35 128,18 228,18 C 328,18 378,35 378,60 L 378,105 C 378,125 328,140 228,140 C 128,140 78,125 78,105 Z"
        fill="none" stroke="#FFFFFF" stroke-width="8"/>

  <!-- Canopy fill with slight transparency -->
  <path d="M 78,60 C 78,35 128,18 228,18 C 328,18 378,35 378,60 L 378,105 C 378,125 328,140 228,140 C 128,140 78,125 78,105 Z"
        fill="#FFFFFF" opacity="0.25"/>

  <!-- Cell ribs (vertical lines on canopy) -->
  <line x1="128" y1="28" x2="128" y2="132" stroke="#FFFFFF" stroke-width="3.5" opacity="0.7"/>
  <line x1="168" y1="22" x2="168" y2="137" stroke="#FFFFFF" stroke-width="3.5" opacity="0.7"/>
  <line x1="208" y1="19" x2="208" y2="139" stroke="#FFFFFF" stroke-width="3.5" opacity="0.7"/>
  <line x1="248" y1="19" x2="248" y2="139" stroke="#FFFFFF" stroke-width="3.5" opacity="0.7"/>
  <line x1="288" y1="22" x2="288" y2="137" stroke="#FFFFFF" stroke-width="3.5" opacity="0.7"/>
  <line x1="328" y1="28" x2="328" y2="132" stroke="#FFFFFF" stroke-width="3.5" opacity="0.7"/>

  <!-- Suspension lines - left side -->
  <line x1="88" y1="110" x2="168" y2="260" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="118" y1="118" x2="178" y2="260" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="148" y1="128" x2="188" y2="260" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Suspension lines - right side -->
  <line x1="368" y1="110" x2="288" y2="260" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="338" y1="118" x2="278" y2="260" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="308" y1="128" x2="268" y2="260" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Cart frame - horizontal bar -->
  <rect x="138" y="258" width="180" height="8" rx="3" fill="#FFFFFF"/>

  <!-- Cart frame - vertical seat supports -->
  <rect x="168" y="258" width="8" height="80" rx="2" fill="#FFFFFF"/>
  <rect x="280" y="258" width="8" height="80" rx="2" fill="#FFFFFF"/>

  <!-- Cart frame - lower cross bar -->
  <rect x="148" y="332" width="160" height="8" rx="3" fill="#FFFFFF"/>

  <!-- Seat back -->
  <rect x="190" y="268" width="76" height="60" rx="8" fill="none" stroke="#FFFFFF" stroke-width="6"/>

  <!-- Prop cage (circle behind) -->
  <circle cx="228" cy="310" r="58" fill="none" stroke="#FFFFFF" stroke-width="5" opacity="0.5"/>

  <!-- Propeller - horizontal -->
  <ellipse cx="228" cy="310" rx="48" ry="6" fill="#FFFFFF" opacity="0.6"/>

  <!-- Engine block (small rectangle center) -->
  <rect x="215" y="298" width="26" height="24" rx="4" fill="#FFFFFF" opacity="0.7"/>

  <!-- Axle -->
  <rect x="108" y="340" width="240" height="6" rx="3" fill="#FFFFFF"/>

  <!-- Left wheel -->
  <circle cx="118" cy="376" r="32" fill="none" stroke="#FFFFFF" stroke-width="7"/>
  <circle cx="118" cy="376" r="8" fill="#FFFFFF"/>
  <line x1="118" y1="343" x2="118" y2="340" stroke="#FFFFFF" stroke-width="6"/>

  <!-- Right wheel -->
  <circle cx="338" cy="376" r="32" fill="none" stroke="#FFFFFF" stroke-width="7"/>
  <circle cx="338" cy="376" r="8" fill="#FFFFFF"/>
  <line x1="338" y1="343" x2="338" y2="340" stroke="#FFFFFF" stroke-width="6"/>

  <!-- Wheel struts (angled from axle to wheels) -->
  <line x1="148" y1="340" x2="118" y2="355" stroke="#FFFFFF" stroke-width="5"/>
  <line x1="308" y1="340" x2="338" y2="355" stroke="#FFFFFF" stroke-width="5"/>

  <!-- Nose wheel (front, smaller, center) -->
  <line x1="228" y1="340" x2="228" y2="415" stroke="#FFFFFF" stroke-width="5"/>
  <circle cx="228" cy="425" r="18" fill="none" stroke="#FFFFFF" stroke-width="5"/>
  <circle cx="228" cy="425" r="4" fill="#FFFFFF"/>
</svg>
